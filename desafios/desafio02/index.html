
<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Componente do cartão de visualização NFT</title>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="img-top">
                    <img src="imagens/image-equilibrium.jpg" alt="">
                    <div class="img-overlay">
                        <img src="imagens/icon-view.svg" alt="">
                    </div>
                </div>
                <div class="box-text">
                    <a href="#">Equilibrium #3429</a>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div class="flex">
                        <div class="eth">
                            <img src="imagens/icon-ethereum.svg" alt="">
                            <p>0.041 ETH</p>
                        </div>
                        <div class="days">
                            <p>3 days left</p>
                            <img src="imagens/icon-clock.svg" alt="">
                        </div>
                    </div>
                    <hr>
                    <div class="criador">
                        <img src="imagens/image-avatar.png" alt="">
                        <p>Creation of <a href="">Jules Wyvern</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
